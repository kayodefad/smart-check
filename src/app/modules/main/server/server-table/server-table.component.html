<div class="table-container mt-4">
  <div class="filters-container">
    <div class="filters">
      <div class="search">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Enter a search keyword"
        />
        <img src="assets/images/search-icon.svg" alt="search icon" />
      </div>
      <ng-select class="custom" [(ngModel)]="selectedStatus">
        <ng-option *ngFor="let status of statuses" [value]="status.id">{{
          status.name
        }}</ng-option>
      </ng-select>
    </div>
    <div class="call-to-action">
      <button (click)="openDialog()">Create Server</button>
    </div>
  </div>
  <div class="table-wrapper">
    <div class="table-top">
      <div class="download-icons">
        <img src="assets/images/pdf-icon.svg" alt="pdf icon" />
        <img src="assets/images/xls-icon.svg" alt="xls icon" />
      </div>
      <span>Showing 10 of 5000 Entries</span>
    </div>
    <div class="overflow-auto"><table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="serial_number">
        <th mat-header-cell *matHeaderCellDef>s/n</th>
        <td mat-cell *matCellDef="let element">{{ element.serial_number }}</td>
      </ng-container>

      <ng-container matColumnDef="server_name">
        <th mat-header-cell *matHeaderCellDef>Server Name</th>
        <td mat-cell *matCellDef="let element">
          <span class="position-relative"
            >{{ element.server_name }}
            <span class="position-absolute small-circle"></span
          ></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="ip_address">
        <th mat-header-cell *matHeaderCellDef>ip address</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ip_address }}
        </td>
      </ng-container>

      <ng-container matColumnDef="cpu">
        <th mat-header-cell *matHeaderCellDef>cpu(%)</th>
        <td mat-cell *matCellDef="let element">{{ element.cpu }}</td>
      </ng-container>

      <ng-container matColumnDef="memory">
        <th mat-header-cell *matHeaderCellDef>memory(%)</th>
        <td mat-cell *matCellDef="let element">{{ element.memory }}</td>
      </ng-container>

      <ng-container matColumnDef="storage">
        <th mat-header-cell *matHeaderCellDef>storage(%)</th>
        <td mat-cell *matCellDef="let element">{{ element.storage }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let element">
          <span class="text-capitalize position-relative"
            ><img
              *ngIf="element.status == 'healthy'"
              class="tick"
              src="assets/images/tick.png"
              alt="tick"
            /><img
              *ngIf="element.status == 'warning'"
              class="tick"
              src="assets/images/warning-icon.svg"
              alt="tick"
            />{{ element.status }}</span
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>actions</th>
        <td mat-cell *matCellDef="let element">
          <span class="action"
            >Edit<span><app-action-icon></app-action-icon></span
          ></span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table></div>

    <div class="mt-5">
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
