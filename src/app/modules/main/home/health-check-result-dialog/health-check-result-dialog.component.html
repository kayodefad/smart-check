<div class="dialog-container">
  <h2 class="font-weight-bold" mat-dialog-title>Define Application</h2>
  <div class="content app-content">
    <mat-dialog-content class="mat-typography">
      <div class="row">
        <ul class="col-5">
          <li class="d-flex align-items-center">
            App Name 1
            <div class="circle ml-3"></div>
          </li>
          <li>End point</li>
          <li class="d-flex align-items-center px-3">
            <img
              class="mr-2"
              src="assets/images/arrow-icon.png"
              alt="arrow icon"
            />
            Server 1
            <div class="circle ml-5"></div>
          </li>
          <li class="d-flex align-items-center px-3">
            <img
              class="mr-2"
              src="assets/images/arrow-icon.png"
              alt="arrow icon"
            />
            Server 2
            <div class="cancel ml-5">X</div>
          </li>
          <li class="d-flex align-items-center px-3">
            <img
              class="mr-2"
              src="assets/images/arrow-icon.png"
              alt="arrow icon"
            />
            Server 3
            <img
              class="tick ml-5"
              src="assets/images/tick-icon.png"
              alt="tick icon"
            />
          </li>
          <li class="d-flex align-items-center px-3">
            <img
              class="mr-2"
              src="assets/images/arrow-icon.png"
              alt="arrow icon"
            />
            Server 4
            <img
              class="tick ml-5"
              src="assets/images/tick-icon.png"
              alt="tick icon"
            />
          </li>
        </ul>
      </div>
    </mat-dialog-content>
    <div class="mt-5">
      <mat-dialog-actions align="end">
        <button class="modal-submit-button" mat-dialog-close>Cancel</button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
